# yaml file for tweaking hyperparameters

optimizer: 'adam'
lr0: 0.01  # initial learning rate (SGD=1E-2, Adam=1E-3)
momentum: 0.95  # momentum
iou: 0.2
weight_decay: 0.0  # optimizer weight decay

